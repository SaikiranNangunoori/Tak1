<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — AcmeStudio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Acme<span class="text-primary">Studio</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#mainNav3" aria-controls="mainNav3" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav3">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <div class="row g-5">
      <div class="col-lg-6">
        <h2 class="fw-bold">Contact us</h2>
        <p class="text-muted">Fill the form and we'll get back to you soon.</p>

        <form id="contactForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Full name</label>
            <input type="text" class="form-control" id="name" required>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Please provide a valid email.</div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="6" required></textarea>
            <div class="invalid-feedback">Please write a short message.</div>
          </div>

          <button type="submit" class="btn btn-primary">Send message</button>
        </form>
      </div>

      <div class="col-lg-6">
        <h5>Office</h5>
        <p class="text-muted">Acme Studio<br/>123 Demo Street<br/>City, Country</p>
        <h6>Quick links</h6>
        <ul class="list-unstyled">
          <li><a href="#" class="text-decoration-none">Privacy</a></li>
          <li><a href="#" class="text-decoration-none">Terms</a></li>
        </ul>
      </div>
    </div>
  </div>
</section>

<footer class="py-4 bg-white border-top">
  <div class="container d-flex justify-content-between align-items-center">
    <p class="mb-0 text-muted">© <span id="year3"></span> AcmeStudio.</p>
    <a class="text-muted" href="index.html">Back to home</a>
  </div>
</footer>

<script>
  document.getElementById('year3').textContent = new Date().getFullYear();

  // Bootstrap-style client-side validation + redirect
  (function () {
    'use strict'
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      event.stopPropagation();

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      // ✅ Redirect to thankyou.html only after successful validation
      window.location.href = "thankyou.html";
    }, false);
  })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
